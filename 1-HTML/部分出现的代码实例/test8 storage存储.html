<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button>sessionStorage存储</button>
    <button>sessionStorage获取</button>
    <button>sessionStorage更新</button>
    <button>sessionStorage删除</button>
    <button>sessionStorage清除</button>
    <script>
        //在h5中提供两种web存储方式
        // sessionStorage  session（会话，会议） 5M  当窗口关闭是数据销毁  内存
        // localStorage    20M 永久生效 ，除非手动删除  清理垃圾  硬盘上
        var txt = document.querySelector('input');
        var btns =document.querySelectorAll('button');
        //sessionStorage存储数据
        btns[0].onclick = function () {
            window.sessionStorage.setItem('userName',txt.value);
            window.sessionStorage.setItem('pwd', '123456');
            window.sessionStorage.setItem('age', 18);
        }

        btns[1].onclick = function () {
            txt.value = window.sessionStorage.getItem('userName');
        }
        btns[2].onclick = function () {
            window.sessionStorage.setItem('userName',txt.value);
        }
        btns[3].onclick = function () {
            window.sessionStorage.removeItem('userName');
        }
      
        btns[4].onclick = function () {
            window.sessionStorage.clear();
        }

    
    </script>
</body>
</html>
